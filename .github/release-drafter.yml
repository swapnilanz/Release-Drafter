# Configuration for Release Drafter: https://github.com/toolmantim/release-drafter
name-template: $RESOLVED_VERSION
tag-template: $RESOLVED_VERSION

version-template: $MAJOR.$MINOR.$PATCH

categories:
  - title: ğŸ’¥ Breaking changes
    labels: 
      - breaking
  - title: ğŸš¨ Removed
    label: removed
  - title: ğŸ‰ Major features and improvements
    labels:
      - major-enhancement
      - major
  - title: ğŸ‰ minor improvements
    labels:
      - minor-enhancement
      - minor
  - title: ğŸ› Major bug fixes
    labels:
      - major-bug
  - title: âš ï¸ Deprecated
    label: deprecated
  - title: ğŸš€ New features and improvements
    labels:
      - enhancement
      - feature
      - rfe
  - title: ğŸ› Bug fixes
    labels:
      - bug
      - fix
      - bugfix
      - regression
  - title: ğŸ‘· Changes for plugin developers
    labels:
      - developer 
  # Default label used by Dependabot
  - title: ğŸ“¦ Dependency updates
    label: dependencies
  - title: ğŸ“ Documentation updates
    label: documentation
  - title: ğŸ‘» Maintenance
    labels: 
      - chore
      - internal
  - title: ğŸš¦ Tests
    labels: 
      - test
      - tests
exclude-labels:
  - reverted
  - no-changelog
  - skip-changelog
  - invalid

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

template: |
  <!-- Optional: add a release summary here -->
  ## Changes

  $CHANGES

autolabeler:
  - label: 'chore'
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
    body:
      - '/JIRA-[0-9]{1,4}/'